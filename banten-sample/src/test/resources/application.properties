# This will Override properties defined in "banten-core".
db.driver=org.h2.Driver
db.url=jdbc:h2:mem:avenida2
db.user = sa
db.password =
db.pool.active = false

dbHibernate.hibernate.dialect = org.hibernate.dialect.H2Dialect
